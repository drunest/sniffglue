language: rust

matrix:
  include:
  - os: linux
    rust: stable
    env: TARGET=x86_64-unknown-linux-gnu
  - os: linux
    rust: stable
    env: TARGET=x86_64-unknown-linux-gnu BUILD_MODE=release
  - os: linux
    rust: stable
    env: TARGET=x86_64-unknown-linux-gnu BUILD_MODE=docker
  - os: linux
    rust: stable
    env: TARGET=x86_64-unknown-linux-gnu BUILD_MODE=boxxy
  - os: linux
    rust: stable
    env: TARGET=x86_64-unknown-linux-gnu BUILD_MODE=reprotest
  - os: linux
    rust: stable
    env: TARGET=x86_64-unknown-linux-gnu BUILD_MODE=musl
  - os: linux
    rust: stable
    env: TARGET=aarch64-unknown-linux-gnu BUILD_MODE=cross
  - os: linux
    rust: stable
    env: TARGET=i686-unknown-linux-gnu BUILD_MODE=cross

before_install:
- sudo ci/dependencies.sh "$TARGET"
install:
- rustup install "$TRAVIS_RUST_VERSION-$TARGET"
- rustup target add "$TARGET" || true
script:
- ci/build.sh
- ci/test.sh
